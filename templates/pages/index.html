{% extends 'base.html' %}
{% block content %}
<div class="container ">
    <h1 class="text-center text-warning">Welcome to Instagram clone app</h1>
    <!-- <i class="fab-regular fab-compass"></i> -->
   
    <div class="row mx-4">
        {% for image in images %}
        <div class="col-md-4">
           <img src="{{image.image.url}}" class="img-fluid" alt=" {{image.image}}">
           {{image.description}}
        </div>
        {% endfor %}
    </div>
</div>

{% endblock %}
