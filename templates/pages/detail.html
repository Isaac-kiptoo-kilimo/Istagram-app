{% extends 'base.html' %}
{% block content %}
<div class="container">
    <div class="row">
    {% for image in images %}
    <div class="col-md-4 my-4">
       <img src=" {{image.image.url}}" width="300px" alt="">
       <div>
            <p>{{image.img_name}}</p>
           <p>{{image.image_caption}}</p>
           
           <p>{{image.created_at}}</p>
           
       </div>
    </div>
    {% endfor %}
    </div>
</div>
{% endblock %}
