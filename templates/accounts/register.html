{% extends 'base.html' %}
{% block content %}
<div class="container mt-5 h-100">
    <div class="row">
        <div class="col-md-5 offset-md-3">
            <div class=" h-100">
                <div class="user_card card">
                    <div class="text-center">
                        <h3 id="form-title">Instagram</h3>
                        <p>Sign up to see photos and <br> videos from your friends.</p>
                    </div>
                    <div class="d-flex justify-content-center form_container">
        
                        <form method="POST" action="">
                            {% csrf_token %}
                            <div class="input-group mb-3">
                                
                                {{form.username}}
                            </div>
                            <div class="input-group mb-2">
                               
                                {{form.email}}
                            </div>
                            <div class="input-group mb-2">
                               
                                {{form.password1}}
                            </div>
                            <div class="input-group mb-2">
                               
                                {{form.password2}}
                            </div>
        
                            <div class="d-flex justify-content-center mt-3 login_container">
                                <input class="btn login_btn" type="submit" value="Register Account">
                            </div>
                        </form>
                    </div>
                    {{form.errors}}
                   
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-5 offset-md-3">
            <div class="mt-4 card">
                <div class="d-flex justify-content-center links">
                    Already have an account? <a href="{% url 'login' %}" class="ml-2">Login</a>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
         
    let form_fields = document.getElementsByTagName('input')
    form_fields[1].placeholder='Username..';
    form_fields[2].placeholder='Email..';
    form_fields[3].placeholder='Enter password...';
    form_fields[4].placeholder='Re-enter Password...';


    for (let field in form_fields){	
        form_fields[field].className += ' form-control'
    }
</script>
{% endblock %}
